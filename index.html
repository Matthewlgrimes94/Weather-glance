<!doctype html>
<html lang="en">
  <head>
    <title>Weather Glance</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Assets/style.css">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <h1 class="navbar-brand">Weather Glance</h1>
    </nav>
     <div class="container justify-content-center">
         <div class="row">
             <div class="col m-0 p-0">
                <form>
                  <div class="input-group mt-3">
                    <input type="text" class="form-control" placeholder="Enter City Name" id="city-search">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="submit" id="submit">Search</button>
                    </div>
                  </div>
                </form>
             </div>
         </div>
         <div class="row" id="history">
         </div>
         <div class="row text-center mt-5">
             <div class="col-12 weather-block-1 mb-4 shadow rounded weather">
             </div>
             <div class="col weather-block-2 ml-1 mb-3 shadow rounded weather">
             </div>
             <div class="col weather-block-3 ml-1 mb-3 shadow rounded weather">
             </div>
             <div class="col weather-block-4 ml-1 mb-3 shadow rounded weather">
             </div>
             <div class="col weather-block-5 ml-1 mb-3 shadow rounded weather">
             </div>
             <div class="col weather-block-6 ml-1 mb-3 shadow rounded weather">
             </div>
         </div>
     </div> 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="Assets/index.js"></script>
  </body>
</html>
